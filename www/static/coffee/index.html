<html>
  <head>
    <title>Coffee Bet&mdash;Avery Radmacher's Website</title>
    <script type="module" src="/coffee/script.js"></script>
  </head>
  <body>
    <h1>Coffee Bet</h1>
    <p style="white-space: pre-wrap" id="bet">Loading...</p>

    <p id="currentBalance">Loading...</p>

    <div>
      <label for="balance">Set Balance:</label>
      <input
        type="number"
        id="balance"
        name="balance"
        required
        step="0.01"
        size="10"
      />
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required size="20" />
      <input type="button" id="submit" value="submit" size="10" />
    </div>
  </body>
</html>
